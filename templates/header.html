<div class="pragmatic_header">
    <div class="pragmatic_header_logo">
        <h1><a href="{% url 'home' %}">당신의 하늘은 어땠나요</a></h1>
    </div>
    <div class="pragmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">Articles</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">Projects</a>
        </span>
    
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">Subscription</a>
        </span>
        {% endif %}

        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">Login</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">SignUp</a>
        </span>

        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountapp:detail' user.pk %}">MyPage</a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">Logout</a>
        </span>
        {% endif %}
    </div>
</div>
