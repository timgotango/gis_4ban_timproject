{% extends 'base.html' %}

{% block content %}


    <div style="text-align: center; margin: 2rem;">

        <h3>Please enjoy the flight. Thank you.</h3>

        <form action="/accounts/hello_world/" method="POST">
            {% csrf_token %}
            <input type="text" name="input_text">
            <input type="submit" class="btn btn-success rounded-pill px-5">
        </form>

        {% for data in data_list %}
        <h3>{{ data.text }}</h3>
        {% endfor %}

    </div>
{% endblock %}
